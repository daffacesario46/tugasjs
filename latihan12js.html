<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Eksternal</title>
</head>
<body>
    <h1 align="center">FORMULIR</h1>
    <form id="frm">
        <table style="width: 50%; background-color: pink; border: 1px solid;
        text-align: center; margin: auto;">
            <tr>
                <th colspan="2">Form input</th>
            </tr>
            <tr>
                <td><label for="">Nama</label></td>
                <td>
                    <input type="text" name="nama" placeholder="Masukkan nama anda">
                </td>
            </tr>
            <tr>
                <td><label for="">Pekerjaan</label></td>
                <td>
                    <input type="text" name="pekerjaan" id="" placeholder="Masukkan pekerjaan anda">
                </td>
            </tr>
            <tr>
                <td><label for="">Hobby</label></td>
                <td>
                    <input type="text" name="hobby" id="" placeholder="Masukkan hobby anda">
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="button" name="proses" value="Submit" onclick="dataPerson()" id="">
                </th>
            </tr>
        </table>
    </form>
    <center>
        <h2 id="hasil"></h2>
    </center>
    <script src="js/skrip.js"></script>
</body>
</html>
